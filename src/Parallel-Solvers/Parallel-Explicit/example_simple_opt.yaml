solver_type: Explicit

num_dims: 3
time_variables:
    time_initial: 0.0
    time_final: 0.6
    dt_min: 1.e-8
    dt_max: 1.e-3
    dt_start: 1.e-5
    cycle_stop: 2000000
    output_time_sequence_level: low
timer_output_level: thorough

input_options:
    mesh_file_format: ensight
    mesh_file_name: mesh_Sedov_32.geo
    element_type: hex8

output_options:
    graphics_step: 2.0
    output_file_format: vtk
    write_initial: false
    write_final: false

fea_modules:
  - type: Dynamic_Elasticity

material_options:
    #eos model is required
  - eos_model_type: ideal_gas
    strength_model_type: none
    q1: 1.0
    q2: 0
    q1ex: 1.0
    q2ex: 0.0
    global_vars:
      - 1.666666666666667
      - 1.0E-14
      - 1.0

region_options:
  - volume: global
    mat_id: 0
    den: 1.0
    sie: 1.e-10
        
    velocity: cartesian
    u: 0.0
    v: 0.0
    w: 0.0
    # energy source initial conditions
  - volume: sphere
    mat_id: 0
    radius1: 0.0
    radius2: 0.1125
    den: 1.0
        
    velocity: cartesian
    u: 0.0
    v: 0.0
    w: 0.0
    
boundary_conditions:
    # Tag X plane
  - surface: x_plane
    value: 0.0
    condition_type: reflected
            
    # Tag Y plane
  - surface: y_plane
    value: 0.0
    condition_type: reflected
            
    # Tag Z plane
  - surface: z_plane
    value: 0.0
    condition_type: reflected

loading_conditions:
    # Load radially around 0 0 0 corner
  - volume: sphere
    radius_inner: 0.0
    radius_outer: 0.1125
    condition_type: body_force
    fx: 0.0001
    fy: 0.0001
    fz: 0.0001
            
optimization_options:
    optimization_process: topology_optimization
    optimization_objective: minimize_kinetic_energy
    density_epsilon: 0.01
    constraints:
      - type: mass
        relation: equality
        value: 0.15
    
        
