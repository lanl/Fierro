solver_type: Explicit

num_dims: 3
time_variables:
    time_final: 1.0
    dt_min: 1.e-8
    dt_max: 1.e-2
    dt_start: 1.e-5
    cycle_stop: 2000000
timer_output_level: thorough

input_options:
    mesh_file_format: ensight
    mesh_file_name: mesh_Sedov_32.geo
    element_type: hex8

output_options:
    graphics_step: 0.25
    output_file_format: vtk

fea_modules:
  - type: SGH

material_options:
    #eos model is required
  - eos_model: ideal_gas
    strength_model: none
    q1: 1.0
    q2: 0
    q1ex: 1.0
    q2ex: 0.0
    global_vars:
      - 1.666666666666667
      - 1.0E-14
      - 1.0

region_options:
  - volume: global
    mat_id: 0
    den: 1.0
    sie: 1.e-10
        
    velocity: cartesian
    u: 0.0
    v: 0.0
    w: 0.0
    # energy source initial conditions
  - volume: sphere
    mat_id: 0
    radius1: 0.0
    radius2: 0.0375
    den: 1.0
