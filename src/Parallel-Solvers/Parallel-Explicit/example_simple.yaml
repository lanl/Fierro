num_dims: 3
dynamic_options:
  time_final: 1.0
  dt_min: 1.e-8
  dt_max: 1.e-2
  dt_start: 1.e-5
  cycle_stop: 2000000

mesh_generation_options:
  type: Box
  origin: [0, 0, 0]
  length: [10, 10, 10]
  num_elems: [32, 32, 32]

output_options:
  timer_output_level: thorough
  output_file_format: vtk
  graphics_step: 0.25
  
fea_module_parameters:
  - type: SGH
    material_id: 0
    boundary_conditions:
      # Tag X plane
      - surface: 
          type: x_plane
          plane_position: 0.0
        type: reflected
                
        # Tag Y plane
      - surface: 
          type: y_plane
          plane_position: 0.0
        type: reflected
                
        # Tag Z plane
      - surface: 
          type: z_plane
          plane_position: 0.0
        type: reflected
                
        # Tag X plane
      - surface: 
          type: x_plane
          plane_position: 1.2
        type: reflected
                
        # Tag Y plane
      - surface: 
          type: y_plane
          plane_position: 1.2
        type: reflected
                
        # Tag Z plane
      - surface: 
          type: z_plane
          plane_position: 1.2
        type: reflected

materials:
  - id: 0
    eos_model: ideal_gas
    strength_model: none
    elastic_modulus: 10
    poisson_ratio: 0.3
    q1: 1.0
    q2: 0
    q1ex: 1.0
    q2ex: 0.0
    global_vars:
      - 1.666666666666667
      - 1.0E-14
      - 1.0

regions:
  - volume: 
      type: global
    material_id: 0
    den: 1.0
    sie: 1.e-10
        
    velocity: cartesian
    u: 0.0
    v: 0.0
    w: 0.0
    # energy source initial conditions
#  - volume: 
#      type: spherical_shell
#      inner_radius: 0.0
#      outer_radius: 0.0375
#    material_id: 0
#    den: 1.0
#    ie: 0.25833839995946534
  - volume:
      type: voxel_grid
      input_file: /Users/shankins/Documents/FY24 Documents/Github/XcodeFierro/Fierro/stl_files/Bunny.stl
      gridX: 10
      gridY: 10
      gridZ: 10
      use_index_space: true
    material_id: 0
    den: 0.5
    ie: 0.25833839995946534
        
    velocity: cartesian
    u: 0.0
    v: 0.0
    w: 0.0
