# input file
num_dims: 3

mesh_generation_options:
    type: Box
    origin: [0, 0, 0]
    length: [10, 10, 100]
    num_elems: [10, 10, 100]

materials:
  - id: 0
    elastic_modulus: 200000000000
    poisson_ratio: 0.3
    density: 7850
    thermal_conductivity: 10
    specific_internal_energy_rate: 1.0
    initial_temperature: 293

fea_module_parameters:
  - type: Inertial
    material_id: 0
    inertia_center_x: 0
    inertia_center_y: 0
    inertia_center_z: 0
    
  - type: Elasticity
    material_id: 0
    # Dirichlet conditions
    boundary_conditions:
      - surface: 
          type: z_plane
          plane_position: 0.0
        type: displacement
        value: 0.0
            
    # Loading/Neumann Conditions
    loading_conditions:
      - surface: 
          type: z_plane
          plane_position: 100.0
        type: surface_traction
        component_x: 500
        component_y: 0
        component_z: 0
  
  - type: Heat_Conduction
    material_id: 0
    # Dirichlet conditions
    boundary_conditions:
      - surface: 
          type: z_plane
          plane_position: 0.0
        type: temperature
        value: 293.0

    # Loading/Neumann Conditions
    loading_conditions:
      - surface: 
          type: z_plane
          plane_position: 100.0
        type: surface_heat_flux
        #can be normal (q dot n) or coordinated (vector q) for curved surfaces
        specification: normal
        flux_value: -0.1

optimization_options:
    optimization_process: topology_optimization
    method_of_moving_asymptotes: false
    density_epsilon: 0.00001
    simp_penalty_power: 4
    optimization_objective: multi_objective
    #Weight coefficients should add up to 1
    multi_objective_structure: linear
    multi_objective_modules:
      - type: minimize_thermal_resistance
        weight_coefficient: 0.25
      - type: minimize_compliance
        weight_coefficient: 0.75

    constraints:
      - type: mass
        relation: equality
        value: 0.25
      - type: moment_of_inertia
        relation: equality
        component: yy
        value: 0.35
      - type: moment_of_inertia
        relation: equality
        component: xy
        value: 0.0
    
