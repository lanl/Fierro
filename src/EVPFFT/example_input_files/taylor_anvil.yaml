solver_type: Explicit 

fea_modules:
  - type: SGH 

num_dims: 3
rk_num_stages: 1

time_variables:
    time_final: 1.08e-04 #1.5e-04  #[s]
    dt_min: 1.e-11  #[s]
    dt_max: 1.e-3  #[s]
    dt_start: 1.e-10  #[s]
    dt_cfl: 0.01
    cycle_stop: 200000000
timer_output_level: thorough

input_options:
    mesh_file_format: ensight
    mesh_file_name: /lustre/scratch4/turquoise/cyenusah/github/Fierro/Explicit-Lagrange/meshes/mesh_z_taylorAnvil.geo
    element_type: hex8

output_options:
    graphics_step: 2.4e-6 #1.2e-6 #6.0e-07  #[s]
    output_file_format: vtk 
    max_num_user_output_vars: 5
    
field_output:
  - velocity
  #- processor_id
  #- element_id
  #- stress
  - user_vars

material_options:
  - eos_model: user_eos_model
    eos_run_location: device
    strength_model: user_strength_model
    strength_type: hypo
    strength_run_location: host
    q1: 0.01 # 0.01 to 0.1
    q2: 0.5 # 0.5  q2/4
    q1ex: 0.01 # 0.01 to 0.1
    q2ex: 0.0 
    global_vars:
      - 8 #N1
      - 8 #N2
      - 8 #N3
      - 0.0001 #udotAccTh
      - 3000000 #[mm/s] ref sound speed

region_options:
  - volume: global
    mat_id: 0
    den: 1.669e-8 #[tonne/mm3]
    sie: 1.0e-11  #[mJ]

    velocity: cartesian
    u: 0.0
    v: 0.0
    w: -175000.0  #[mm/s]

boundary_conditions:
  # Tag X plane
  - surface: x_plane
    value: 0.0
    condition_type: reflected

    # Tag Y plane
  - surface: y_plane
    value: 0.0
    condition_type: reflected

    # Tag Z plane
  - surface: z_plane
    value: 0.0
    condition_type: reflected
