num_dims: 3
dynamic_options:
  time_final: 1.0
  dt_min: 1.e-8
  dt_max: 1.e-2
  dt_start: 1.e-5
  cycle_stop: 2000000

mesh_generation_options:
  type: Box
  origin: [0, 0, 0]
  length: [1.2, 1.2, 1.2]
  num_elems: [12, 12, 12]

output_options:
  timer_output_level: thorough
  output_file_format: vtk
  graphics_step: 1.0
  write_initial: false
  write_final: true
  
fea_module_parameters:
  - type: SGH
    material_id: 0
    boundary_conditions:
      # Tag X plane
      - surface: 
          type: x_plane
          plane_position: 0.0
        type: reflected
                
        # Tag Y plane
      - surface: 
          type: y_plane
          plane_position: 0.0
        type: reflected
                
        # Tag Z plane
      - surface: 
          type: z_plane
          plane_position: 0.0
        type: reflected
                

materials:
  - id: 0
    eos_model: ideal_gas
    strength_model: none
    elastic_modulus: 10
    poisson_ratio: 0.3
    q1: 0.06
    q2: 1.0
    q1ex: 0.06
    q2ex: 1.0
    eos_global_vars:
      - 1.666666666666667
      - 1.0E-14
      - 1.0

regions:
  - volume: 
      type: global
    material_id: 0
    den: 1.0
    sie: 1.e-10
        
    velocity: cartesian
    u: 0.0
    v: 0.0
    w: 0.0
    # energy source initial conditions
  - volume: 
      type: sphere
      radius1: 0.0
      radius2: 0.1
    material_id: 0
    den: 1.0
    ie:  0.25833839995946534
    velocity: cartesian
    u: 0.0
    v: 0.0
    w: 0.0
