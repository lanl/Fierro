    - material:
        id: 0  # metal: Copper
        #-----EOS
        eos_model_type: decoupled
        eos_model: linear_elastic_eos  
        # bulk modulus
        # shear modulus
        # refernce den
        # cs min
        eos_global_vars:
            - 1.30 # B from Azo materials online
            - 0.44 # G from Azo materials online
            - 8.93 # ref density from Azo materials online
            - 0.001 
        #------Strength
        strength_model_type: increment_based
        strength_model: hypo_plasticity_strength
        # shear modulus of copper
        # yield strength of copper
        strength_global_vars:
            - 0.44 
            - 0.0021  # from Azo materials online
        # ------ArtVisc
        dissipation_model: MARS
        dissipation_global_vars:
            - 1.0   # q1
            - 1.333 # q1ex
            - 1.0   # q2
            - 1.333 # q2ex
            - 0.05   # min limiter
            - 1.0
        # erosion_model: basic
        # erode_tension_val: -100
        # erode_density_val: 8.0

    

    #plate
    - material:
        id: 1
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        dissipation_model: MARS
        dissipation_global_vars:
            - 1.0   # q1
            - 1.0   # q1ex
            - 1.333 # q2
            - 1.333 # q2ex
            - 0.1   # phi_min
            - 1.0   # phi_curl_min
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-4
            - 1.0
        erosion_model: basic
        erode_tension_val: 2.0e-7
        erode_density_val: 5.0
