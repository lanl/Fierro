regions:
    # air
    - region:
        volume:
            type: global
        material_id: 2
        solver_id: 0
        density: 
            type: uniform
            value: 0.010
        specific_internal_energy: 
            type: uniform
            value: 1.0e-6
        velocity: 
            type: cartesian
            u: 0.0
            v: 0.0
            w: 0.0
    
    # high-speed projectile
    - region:
        volume:
            type: box
            origin: [0.0, 0.0, 0.0]
            x1: 0.1
            x2: 0.5
            y1: 0.0
            y2: 0.21
            z1: 0.0
            z2: 0.21
        material_id: 0
        solver_id: 0
        density: 
            type: uniform
            value: 8.93
        specific_internal_energy: 
            type: uniform
            value: 1.0e-6
        velocity: 
            type: cartesian
            u: 0.3
            v: 0.0
            w: 0.0

    # a wall
    - region:
