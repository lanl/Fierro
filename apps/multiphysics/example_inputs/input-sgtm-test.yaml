regions:
    - region:
        volume:
            type: global
        solver_id: 0
        material_id: 0
        density: 
            type: uniform
            value: 8.93
        specific_internal_energy: 
            type: uniform
            value: 1.e-10
        velocity: 
            type: cartesian
            u: 0.0
            v: 0.0
            w: 0.0
        thermal_conductivity: 
            type: uniform
            value: 4.01 #W/(cm*K)
        specific_heat: 
            type: uniform
            value: 0.385 #903 #  0.385 #J/(gâ‹…K)
        temperature: 
            type: uniform
            value: 273.15 #K 


