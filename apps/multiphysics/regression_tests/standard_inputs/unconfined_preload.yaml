# num_dims: 3

dynamic_options:
  time_final: 10
  dt_min: 1e-6
  dt_max: 0.05
  dt_start: 1e-6
  cycle_stop: 300000


mesh_options:
  source: file
  file_path: ./standard_inputs/meshes/preload.vtk
  num_dims: 3

#mesh_options:
#  source: generate
#  num_dims: 3
#  type: Box
#  origin: [0.0, 0.0, 0.0]
#  length: [1.2, 1.2, 1.2]
#  num_elems: [12, 12, 12]


output_options:
  timer_output_level: thorough
  output_file_format: state
  graphics_time_step: 10.0
  # graphics_iteration_step: 10

solver_options:
  - solver:
      method: dynx_FE
      id: 0
      # solver_vars:
      #  - blah
      #  - blah
      #  - blah

boundary_conditions:

  # Tag Z plane
  - boundary_condition:
      solver_id: 0
      surface: 
          type: z_plane
          plane_position: 0.0
      velocity_model: reflected
      velocity_bc_global_vars:
          - 0
          - 0
          - 1

  # global contact condition (this should be used when it is not clear what the contact surface(s) will be)
  - boundary_condition:
      solver_id: 0
      surface:
          type: global
      stress_model: preload_contact

materials:
  - material:
        id: 0  # metal: Copper
        #-----EOS
        eos_model_type: decoupled
        eos_model: linear_elastic_eos  
        # bulk modulus
        # shear modulus
        # refernce den
        # cs min
        eos_global_vars:
            - 1.30 # B from Azo materials online
            - 0.4333 # G from Azo materials online
            - 8.93 # ref density from Azo materials online
            - 0.001 
        #------Strength
        strength_model_type: increment_based
        strength_model: hypo_plasticity_strength
        # shear modulus of copper
        # yield strength of copper
        strength_global_vars:
            - 0.4333
            - 0.004
        # ------ArtVisc
        dissipation_model: MARS
        dissipation_global_vars:
            - 1.0   # q1
            - 1.333 # q1ex
            - 1.0   # q2
            - 1.333 # q2ex
            - 0.05   # min limiter
            - 1.0

regions:
  - region:
        volume:
            type: global
        material_id: 0
        solver_id: 0
        density: 
            type: uniform
            value: 8.93
        specific_internal_energy: 
            type: uniform
            value: 1.0e-10
        velocity: 
            type: cartesian
            u: 0.0
            v: 0.0
            w: 0.0

