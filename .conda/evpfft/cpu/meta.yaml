{% set version = "1.0.0" %}
{% set linux_compiler_version = "10.4.0" %}
{% set macos_compiler_version = "12" %}

package:
  name: evpfft
  version: {{ version }}

source:
  git_url: https://github.com/lanl/Fierro.git
  git_depth: 1

build:
  number: 1
  script_env:
    - PLATFORM={{ target_platform }}

requirements:
  build:
    - cmake >=3.17.0
    - {{ compiler('c') }}={{ linux_compiler_version }} # [linux]
    - {{ compiler('c') }}={{ macos_compiler_version }} # [osx]
    - {{ compiler('cxx') }}={{ linux_compiler_version }} # [linux]
    - {{ compiler('cxx') }}={{ macos_compiler_version }} # [osx]
    - openmpi
  host:
    - openmpi
      #    - fierro-heffte
    - fftw=*=mpi* fftw=*=mpi_openmpi_*
    - kokkos=4.1
    - hdf5=*=mpi_openmpi_*
    - elements
  run:
    - openmpi
      #    - fierro-heffte
    - fftw=*=mpi_openmpi_*
    - kokkos=4.1
    - hdf5=*=mpi_openmpi_*
    - elements

