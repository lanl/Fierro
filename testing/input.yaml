# num_dims: 3

dynamic_options:
    time_final: 1.0
    dt_min: 1.e-8
    dt_max: 1.e-2
    dt_start: 1.e-5
    cycle_stop: 300000


# mesh_options:
#     source: file
#     file_path: /var/tmp/repos/Fierro/fork/Fierro/testing/meshes/mesh_Sedov_8.geo

mesh_options:
    source: generate
    num_dims: 3
    type: Box
    origin: [0.0, 0.0, 0.0]
    length: [1.2, 1.2, 1.2]
    num_elems: [6, 6, 6]


output_options:
    timer_output_level: thorough
    output_file_format: ensight
    graphics_time_step: 0.25
    # graphics_iteration_step: 10

solver_options:
  - solver:
        method: SGH
        # solver_vars:
        #  - blah
        #  - blah
        #  - blah

boundary_conditions:
    # Tag X plane
    - boundary_condition:
        solver: SGH
        geometry: x_plane
        direction: x_dir
        value: 0.0
        u: 0.0
        v: 0.0
        w: 1.0
        type: reflected

            
    # Tag Y plane
    - boundary_condition:
        solver: SGH
        geometry: y_plane
        direction: y_dir
        value: 0.0
        type: reflected

    # Tag z plane
    - boundary_condition:
        solver: SGH
        geometry: z_plane
        direction: z_dir
        value: 0.0
        type: reflected
  
materials:
    - material:
        id: 0
        eos_model: ideal_gas
        # strength_model: none
        elastic_modulus: 10
        poisson_ratio: 0.3
        q1: 1.0
        q2: 1.333
        q1ex: 1.0
        q2ex: 1.333
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

regions:
    - fill_volume:
        type: global
        material_id: 0
        den: 1.0
        sie: 1.e-10
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0

    

    # energy source initial conditions
    - fill_volume:
        type: sphere
        origin: [0.0, 0.0, 0.0]
        radius1: 0.0
        radius2: 0.04
        material_id: 0
        den: 1.0
        # ie: 0.25833839995946534
        sie: 963.652344
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0


