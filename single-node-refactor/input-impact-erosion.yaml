# num_dims: 3

dynamic_options:
    time_final: 10.0
    dt_min: 1.e-8
    dt_max: 1.e-2
    dt_start: 1.e-5
    cycle_stop: 300 #000


# mesh_options:
#     source: file
#     file_path: /var/tmp/repos/Fierro/fork/Fierro/testing/meshes/mesh_Sedov_8.geo

mesh_options:
    source: generate
    num_dims: 3
    type: Box
    origin: [0.0, 0.0, 0.0]
    length: [1.2, 1.2, 1.2]
    num_elems: [30, 30, 30]


output_options:
    timer_output_level: thorough
    output_file_format: ensight
    graphics_time_step: 0.05
    # graphics_iteration_step: 10

solver_options:
  - solver:
        method: SGH
        # solver_vars:
        #  - blah
        #  - blah
        #  - blah

boundary_conditions:
            
    # Tag Y plane
    - boundary_condition:
        solver: SGH
        geometry: y_plane
        direction: y_dir
        value: 0.0
        type: reflected_velocity

    # Tag z plane
    - boundary_condition:
        solver: SGH
        geometry: z_plane
        direction: z_dir
        value: 0.0
        type: reflected_velocity
  
materials:

    # the rod
    - material:
        id: 0
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        q1: 1.0
        q2: 1.333
        q1ex: 1.0
        q2ex: 1.333
        eos_global_vars:
            - 3.0
            - 1.0E-4
            - 1.0


    - material:
        id: 1
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        q1: 1.0
        q2: 1.333
        q1ex: 1.0
        q2ex: 1.333
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-4
            - 1.0
        erosion_model: basic
        erode_tension_val: 2.0e-7
        erode_density_val: 0.01
    

    # background air
    - material:
        id: 2
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        q1: 1.0
        q2: 1.333
        q1ex: 1.0
        q2ex: 1.333
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-4
            - 1.0

regions:
    # air
    - fill_volume:
        type: global
        material_id: 2
        den: 0.010
        sie: 3.0e-4
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0
    
    # high-speed projectile
    - fill_volume:
        type: box
        origin: [0.0, 0.0, 0.0]
        x1: 0.1
        x2: 0.5
        y1: 0.0
        y2: 0.2
        z1: 0.0
        z2: 0.2
        material_id: 0
        den: 8.0
        sie: 1.0e-6
        velocity: cartesian
        u: 0.3
        v: 0.0
        w: 0.0

    # a wall
    - fill_volume:
        type: box
        origin: [0.0, 0.0, 0.0]
        x1: 0.5
        x2: 0.6
        y1: 0.0
        y2: 1.2
        z1: 0.0
        z2: 1.2
        material_id: 1
        den: 2.7
        sie: 1.0e-6 
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0

