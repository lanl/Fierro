# num_dims: 3

dynamic_options:
    time_final: 0.6
    dt_min: 1.e-8
    dt_max: 1.e-2
    dt_start: 1.e-5
    cycle_stop: 300000


# mesh_options:
#     source: file
#     file_path: /var/tmp/repos/Fierro/fork/Fierro/testing/meshes/mesh_Sedov_8.geo

mesh_options:
    source: generate
    num_dims: 3
    type: box
    origin: [0.0, 0.0, 0.0]
    length: [1.0, 1.0, 1.0]
    num_elems: [12, 12, 12]


output_options:
    timer_output_level: thorough
    output_file_format: state
    graphics_time_step: 0.6
    # graphics_iteration_step: 10

solver_options:
  - solver:
        method: SGH3D
        id: 0
        # solver_vars:
        #  - blah
        #  - blah
        #  - blah

boundary_conditions:
    # Tag X plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: x_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 1   # x
            - 0   # y
            - 0   # z

    # Tag Y plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: y_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 1   # y
            - 0   # z

    # Tag Z plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: z_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 0   # y
            - 1   # z    


  
materials:
    - material:
        id: 0
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        dissipation_model: MARS
        dissipation_global_vars:
            - 1.0   # q1
            - 1.0   # q1ex
            - 1.333 # q2
            - 1.333 # q2ex
            - 0     # phi_min
            - 1.0   # phi_curl
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

regions:
    - region:
        volume:
            type: global
        material_id: 0
        den: 1.0
        sie: 1.e-10
        velocity: 
            type: spherical
            speed: -1.0

    


