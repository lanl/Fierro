# num_dims: 3

dynamic_options:
  time_final: 3.0
  dt_min: 1e-6
  dt_max: 0.05
  dt_start: 1.e-5
  cycle_stop: 300000


mesh_options:
  source: file
  file_path: contact_test_inputs/contact_test.geo

#mesh_options:
#  source: generate
#  num_dims: 3
#  type: Box
#  origin: [0.0, 0.0, 0.0]
#  length: [1.2, 1.2, 1.2]
#  num_elems: [12, 12, 12]


output_options:
  timer_output_level: thorough
  output_file_format: ensight
  graphics_time_step: 0.02
  # graphics_iteration_step: 10

solver_options:
  - solver:
      method: SGH
      id: 0
      # solver_vars:
      #  - blah
      #  - blah
      #  - blah

boundary_conditions:

  # Tag Z plane
  - boundary_condition:
      solver_id: 0
      surface: 
          type: z_plane
      direction: z_dir
      value: 0.0
      type: reflected

  # global contact condition (this should be used when it is not clear what the contact surface(s) will be)
  - boundary_condition:
      solver: SGH
      geometry: global
      type: contact

materials:
  - material:
      id: 0
      eos_model: ideal_gas
      # strength_model: none
      elastic_modulus: 10
      poisson_ratio: 0.3
      q1: 1.0
      q2: 1.333
      q1ex: 1.0
      q2ex: 1.333
      eos_global_vars:
        - 10
        - 1.0E-14
        - 1.0

regions:
  - fill_volume:
      type: global
      material_id: 0
      den: 1.0
      sie: 1.e-10
      velocity: cartesian
      u: 0.0
      v: 0.0
      w: 0.0



  # top block initial velocity conditions
  - fill_volume:
      type: box
      origin: [0.0, 0.0, 0.0]
      x1: -0.25
      x2: 0.25
      y1: -0.25
      y2: 0.25
      z1: 1
      z2: 1.5
      material_id: 0
      den: 10.0
      # ie: 0.25833839995946534
      sie: 1.e-5
      velocity: cartesian
      u: 0.0
      v: 0.2
      w: -0.001