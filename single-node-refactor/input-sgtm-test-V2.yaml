# num_dims: 3

dynamic_options:
    time_final: 15
    dt_min: 1.e-8
    dt_max: 5.e-2
    dt_start: 1.e-5
    cycle_stop: 100000


# mesh_options:
#     source: file
#     file_path: /var/tmp/repos/Fierro/fork/Fierro/testing/meshes/mesh_Sedov_8.geo

mesh_options:
    source: generate
    num_dims: 3
    type: box
    origin: [0.00, 0.02, 0.0]
    length: [0.06, 0.06, 0.05]
    num_elems: [60, 60, 50]


output_options:
    timer_output_level: thorough
    output_file_format: vtk
    graphics_time_step: 1.0
    # graphics_iteration_step: 1

solver_options:
  - solver:
        method: SGTM3D
        # solver_vars:
        #  - blah
        #  - blah
        #  - blah

boundary_conditions:
    

    # Tag X = 0.1 plane
    - boundary_condition:
        solver: SGTM3D
        geometry: x_plane
        direction: x_dir
        value: 0.0
        temperature: 0
        type:  temperature


    # Tag X = 0 plane
    - boundary_condition:
        solver: SGTM3D
        geometry: x_plane
        direction: x_dir
        value: 0.06
        temperature: 0
        type:  temperature

    - boundary_condition:
        solver: SGTM3D
        geometry: y_plane
        direction: y_dir
        value: 0.02
        temperature: 0
        type:  temperature


    - boundary_condition:
        solver: SGTM3D
        geometry: y_plane
        direction: y_dir
        value: 0.08
        temperature: 0
        type:  temperature

    - boundary_condition:
        solver: SGTM3D
        geometry: z_plane
        direction: z_dir
        value: 0.05
        temperature: 0
        type:  temperature


materials:
    - material:
        id: 0
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        q1: 1.0
        q2: 1.333
        q1ex: 1.0
        q2ex: 1.333
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

regions:
    - fill_volume:
        type: global
        material_id: 0
        den: 2710
        sie: 1.e-10
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0
        thermal_conductivity: 237
        specific_heat: 903

    
