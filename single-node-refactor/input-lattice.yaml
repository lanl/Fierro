# num_dims: 3

dynamic_options:
    time_final: 1.0
    dt_min: 1.e-8
    dt_max: 1.e-2
    dt_start: 1.e-5
    cycle_stop: 300000


# mesh_options:
#     source: file
#     file_path: /var/tmp/repos/Fierro/fork/Fierro/testing/meshes/mesh_Sedov_8.geo

mesh_options:
    source: generate
    num_dims: 3
    type: box
    origin: [0.0, 0.0, 0.0]
    length: [1, 1, 1]
    num_elems: [64, 64, 64]


output_options:
    timer_output_level: thorough
    output_file_format: ensight
    graphics_time_step: 0.25
    # graphics_iteration_step: 10

solver_options:
  - solver:
        method: SGH3D
        # solver_vars:
        #  - blah
        #  - blah
        #  - blah

boundary_conditions:
    # Tag X plane
    - boundary_condition:
        solver: SGH3D
        geometry: x_plane
        direction: x_dir
        value: 0.0
        type: reflected_velocity

            
    # Tag Y plane
    - boundary_condition:
        solver: SGH3D
        geometry: y_plane
        direction: y_dir
        value: 0.0
        type: reflected_velocity

    # Tag z plane
    - boundary_condition:
        solver: SGH3D
        geometry: z_plane
        direction: z_dir
        value: 0.0
        type: reflected_velocity
  
materials:
    - material:
        id: 0
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        dissipation_model: MARS
        dissipation_global_vars:
            - 1.0   # q1
            - 1.0   # q1ex
            - 1.333 # q2
            - 1.333 # q2ex
            - 0.1   # phi_min
            - 1.0   # phi_curl_min
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

    - material:
        id: 1
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        dissipation_global_vars:
            - 1.0   # q1
            - 1.0   # q1ex
            - 1.333 # q2
            - 1.333 # q2ex
            - 0.1   # phi_min
            - 1.0   # phi_curl_min
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

regions:
    - fill_volume:
        type: global
        material_id: 0
        den: 1.0
        sie: 1.e-10
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0

    

    - fill_volume:
        type: voxel_file
        file_path: ../../VTK_Geometry_lattice.vtk 
        #/Users/nmorgan/Documents/Fierro/REPO/2024_06_21/Fierro/single-node-refactor/VTK_Geometry_lattice.vtk
        material_id: 1
        den: 2.0
        sie: 0.001
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0
        scale_x: 0.01
        scale_y: 0.01
        scale_z: 0.01
        origin: [0.3, 0.3, 0.3]


