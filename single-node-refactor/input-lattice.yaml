# num_dims: 3

dynamic_options:
    time_final: 1.0
    dt_min: 1.e-8
    dt_max: 1.e-2
    dt_start: 1.e-5
    cycle_stop: 300000


mesh_options:
    source: generate
    num_dims: 3
    type: box
    origin: [0.0, 0.0, 0.0]
    length: [0.5, 0.5, 1]
    num_elems: [32, 32, 64]


output_options:
    timer_output_level: thorough
    output_file_format: ensight
    graphics_time_step: 0.25
    # graphics_iteration_step: 10

solver_options:
  - solver:
        method: SGH3D
        # solver_vars:
        #  - blah
        #  - blah
        #  - blah

boundary_conditions:
    # Tag X plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: x_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 1   # x
            - 0   # y
            - 0   # z
            
    # Tag Y plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: y_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 1   # y
            - 0   # z

    # Tag Z plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: z_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 0   # y
            - 1   # z    

    # Tag z plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: z_plane
            plane_position: 1.0
        velocity_model: time_varying
        velocity_bc_global_vars:
            - 0   # x
            - 0   # y
            - 1   # z
            - -0.1
            - 2
            - 0
            - 10
        # V = V0 exp (-V1 * (t-t_start))
        # vel_0: -0.1
        # vel_1: 2
        # vel_t_start: 0
        # vel_t_end: 10
  
materials:
    - material:
        id: 0
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        dissipation_model: MARS
        dissipation_global_vars:
            - 1.0   # q1
            - 1.0   # q1ex
            - 1.333 # q2
            - 1.333 # q2ex
            - 0.1   # phi_min
            - 1.0   # phi_curl_min
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

    - material:
        id: 1
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        dissipation_model: MARS
        dissipation_global_vars:
            - 1.0   # q1
            - 1.0   # q1ex
            - 1.333 # q2
            - 1.333 # q2ex
            - 0.1   # phi_min
            - 1.0   # phi_curl_min
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

regions:
    - region:
        volume:
            type: global
        material_id: 0
        den: 1.0
        sie: 1.e-10
        velocity: 
            type: cartesian
            u: 0.0
            v: 0.0
            w: 0.0

    
    - region:
        volume:
            type: voxel_file
            file_path: ../../VTK_Geometry_lattice.vtk 
            scale_x: 0.02
            scale_y: 0.02
            scale_z: 0.040635127
            origin: [-0.5, -0.5, 0.]
        material_id: 1
        den: 7.86
        sie: 1.e-10
        velocity: 
            type: cartesian
            u: 0.0
            v: 0.0
            w: 0.0


