# Sedov Test Problem

dynamic_options:
    time_final: 1.0
    dt_min: 1.e-8
    dt_max: 1.e-2
    dt_start: 1.e-5
    cycle_stop: 300000

mesh_options:
    source: file
    file_path: standard_inputs/meshes/mesh_Sedov_16.geo
    num_dims: 3


output_options:
    timer_output_level: thorough
    output_file_format: state
    graphics_time_step: 1.0

solver_options:
  - solver:
        method: SGH3D
        id: 0

boundary_conditions:
    # Tag X plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: x_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 1   # x
            - 0   # y
            - 0   # z

    # Tag Y plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: y_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 1   # y
            - 0   # z

    # Tag Z plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: z_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 0   # y
            - 1   # z    
  
materials:
    - material:
        id: 0
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        dissipation_model: MARS
        dissipation_global_vars:
            - 1.0   # q1
            - 1.0   # q1ex
            - 1.333 # q2
            - 1.333 # q2ex
            - 0.0   # phi_min
            - 1.0   # phi_min_curl
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

regions:
    - region:
        volume:
            type: global
        material_id: 0
        den: 1.0
        sie: 1.e-14
        velocity: 
            type: cartesian
            u: 0.0
            v: 0.0
            w: 0.0

    

    # energy source initial conditions
    - region:
        volume:
            type: sphere
            origin: [0.0, 0.0, 0.0]
            radius1: 0.0
            radius2: 0.1
        material_id: 0
        den: 1.0
        sie: 61.67375002 
        velocity: 
            type: cartesian
            u: 0.0
            v: 0.0
            w: 0.0


