# Sod problem in X

dynamic_options:
    time_final: 0.15
    dt_min: 1.e-8
    dt_max: 1.e-2
    dt_start: 1.e-5
    cycle_stop: 2000000

mesh_options:
    source: generate
    num_dims: 3
    type: box
    origin: [0, 0, 0]
    length: [1.0, 0.01, 0.01]
    num_elems: [100, 1, 1]

output_options:
    timer_output_level: thorough
    output_file_format: state
    graphics_time_step: 0.15

solver_options:
    - solver:
        method: SGH3D
        id: 0

boundary_conditions:
    # Tag X plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: x_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 1   # x
            - 0   # y
            - 0   # z

            
    # Tag Y plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: y_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 1   # y
            - 0   # z

    # Tag Z plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: z_plane
            plane_position: 0.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 0   # y
            - 1   # z   


    # Tag X=1 plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: x_plane
            plane_position: 1.0
        velocity_model: reflected
        velocity_bc_global_vars:
            - 1   # x
            - 0   # y
            - 0   # z

            
    # Tag Y=0.01 plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: y_plane
            plane_position: 0.01
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 1   # y
            - 0   # z

    # Tag z=0.01 plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: z_plane
            plane_position: 0.01
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 0   # y
            - 1   # z         
                

materials:
    - material:
        id: 0
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        dissipation_model: MARS
        dissipation_global_vars:
            - 1.0   # q1
            - 1.0   # q1ex
            - 1.333 # q2
            - 1.333 # q2ex
            - 0.0   # phi_min
            - 1.0   # phi_min_curl
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

regions:
    - region:
        volume:
            type: global
        material_id: 0
        den: 1.0
        sie: 2.5
        velocity: 
            type: cartesian
            u: 0.0
            v: 0.0
            w: 0.0

    - region:
        volume:
            type: box
            x1: 0.5
            x2: 1.0
            y1: 0.0
            y2: 0.01
            z1: 0.0
            z2: 0.01
        material_id: 0
        den: 0.125
        sie: 2
