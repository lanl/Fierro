# Sedov Test Problem

dynamic_options:
    time_final: 1.0
    dt_min: 1.e-8
    dt_max: 1.e-2
    dt_start: 1.e-5
    cycle_stop: 300000

mesh_options:
    source: generate
    num_dims: 3
    type: box
    origin: [0.0, 0.0, 0.0]
    length: [1.2, 1.2, 1.2]
    num_elems: [12, 12, 12]


output_options:
    timer_output_level: thorough
    output_file_format: state
    graphics_time_step: 1.0

solver_options:
  - solver:
        method: SGH3D

boundary_conditions:
    # Tag X plane
    - boundary_condition:
        solver: SGH3D
        geometry: x_plane
        direction: x_dir
        value: 0.0
        type: reflected_velocity

            
    # Tag Y plane
    - boundary_condition:
        solver: SGH3D
        geometry: y_plane
        direction: y_dir
        value: 0.0
        type: reflected_velocity

    # Tag z plane
    - boundary_condition:
        solver: SGH3D
        geometry: z_plane
        direction: z_dir
        value: 0.0
        type: reflected_velocity
  
materials:
    - material:
        id: 0
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        q1: 1.0
        q2: 1.333
        q1ex: 1.0
        q2ex: 1.333
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

regions:
    - fill_volume:
        type: global
        material_id: 0
        den: 1.0
        sie: 1.e-14
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0

    

    # energy source initial conditions
    - fill_volume:
        type: sphere
        origin: [0.0, 0.0, 0.0]
        radius1: 0.0
        radius2: 0.1
        material_id: 0
        den: 1.0
        sie: 61.67375002 
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0


