# num_dims: 3

dynamic_options:
    time_final: 1.0
    dt_min: 1.e-8
    dt_max: 1.e-2
    dt_start: 1.e-5
    cycle_stop: 50000

mesh_options:
    source: file
    file_path: /var/tmp/repos/Fierro/single-node-refactor/regression_tests/standard_inputs/meshes/abaqus.inp
    num_dims: 3

# mesh_options:
#     source: generate
#     num_dims: 3
#     type: box
#     origin: [-4.0,-4.0, 0.0]
#     length: [8.0, 8.0, 10.0]
#     num_elems: [20, 20, 10]

output_options:
    timer_output_level: thorough
    output_file_format: state
    graphics_time_step: 1.0
    # graphics_iteration_step: 10

solver_options:
  - solver:
        method: SGH3D
        # solver_vars:
        #  - blah
        #  - blah
        #  - blah

boundary_conditions:
    # Tag X plane
    - boundary_condition:
        solver: SGH3D
        geometry: x_plane
        direction: x_dir
        value: -4.0
        type: reflected_velocity

    - boundary_condition:
        solver: SGH3D
        geometry: x_plane
        direction: x_dir
        value: 4.0
        type: reflected_velocity


    # Tag Y plane
    - boundary_condition:
        solver: SGH3D
        geometry: y_plane
        direction: y_dir
        value: -4.0
        type: reflected_velocity

    - boundary_condition:
        solver: SGH3D
        geometry: y_plane
        direction: y_dir
        value: 4.0
        type: reflected_velocity

    # Tag z plane
    - boundary_condition:
        solver: SGH3D
        geometry: z_plane
        direction: z_dir
        value: 0.0
        type: reflected_velocity



materials:
    - material:
        id: 0
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        q1: 1.0
        q2: 1.333
        q1ex: 1.0
        q2ex: 1.333
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

regions:
    - fill_volume:
        type: global
        material_id: 0
        den: 1.0
        sie: 1.e-10
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0

    # energy source initial conditions
    # - fill_volume:
    #     type: sphere
    #     origin: [0.0, 0.0, 0.0]
    #     radius1: 0.0
    #     radius2: 1.0
    #     material_id: 0
    #     den: 1.0
    #     # ie: 0.25833839995946534
    #     sie: 61.67375002 # 963.652344
    #     velocity: cartesian
    #     u: 0.0
    #     v: 0.0
    #     w: 0.0

    - fill_volume:
        type: box
        x1: -4.0
        x2: 4.0
        y1: -4.0
        y2: 4.0
        z1: 0.0
        z2: 1.0
        material_id: 0
        den: 1.0
        sie: 61.67375002
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0