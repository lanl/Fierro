materials:
    - material:
        id: 0
        eos_model_type: decoupled
        eos_model: gamma_law_gas
        # strength_model: none
        q1: 1.0
        q2: 1.333
        q1ex: 1.0
        q2ex: 1.333
        eos_global_vars:
            - 1.666666666666667
            - 1.0E-14
            - 1.0

regions:
    - fill_volume:
        type: global
        material_id: 0
        den: 1.0
        sie: 1.e-10
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0

    
    # Hot wall
    - fill_volume:
        type: box
        origin: [0.0, 0.0, 0.0]
        x1 : -0.1
        x2 : 1.0
        y1 : -0.1
        y2 : 5.0
        z1 : -0.1
        z2 : 5.0
        material_id: 0
        den: 1.0
        sie: 1.e-10
        temperature_distribution: cartesian
        temperature : 10.0


