mesh_options:
    source: generate
    num_dims: 3
    type: box
    origin: [0.0, 0.0, 0.0]
    length: [5.0, 10.0, 10.0]
    num_elems: [5, 10, 10]


output_options:
    timer_output_level: thorough
    output_file_format: vtk
    graphics_time_step: 0.05
    # graphics_iteration_step: 1

solver_options:
  - solver:
        method: SGTM3D
