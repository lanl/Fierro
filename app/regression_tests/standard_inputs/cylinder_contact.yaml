regions:
    # fill with copper
    - region:
        volume:
            type: global
        material_id: 0
        density: 
            type: uniform
            value: 8.93
        specific_internal_energy: 
            type: uniform
            value: 1.e-10
        velocity:
            type: cartesian
            u: 0.0  
            v: 0.0
            w: 0.0 #-0.0205
        volume_fraction:
            type: uniform
            value: 1.0

    - region:
        volume:
            type: box
            x1: -2
            x2: 2
            y1: -2
            y2: 2
            z1: 3
            z2: 7
        material_id: 0
        density: 
            type: uniform
            value: 8.93
        specific_internal_energy: 
            type: uniform
            value: 1.e-10
        velocity:
            type: cartesian
            u: 0.0  
            v: 0.0
            w: -0.01 #-0.0205
        volume_fraction:
            type: uniform
            value: 1.0