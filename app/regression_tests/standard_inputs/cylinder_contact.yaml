# num_dims: 3

dynamic_options:
    time_final: 149
    dt_min: 1.e-8
    dt_max: 1.e-1
    dt_start: 1.e-5
    cycle_stop: 10000000


mesh_options:
  source: file
  file_path: ./standard_inputs/meshes/cylinder_contact.vtk
  num_dims: 3
  #scale_x: 1.0
  #scale_y: 1.0
  #scale_z: 1.0

output_options:
    timer_output_level: thorough
    output_file_format: state
    graphics_time_step: 149 #1
    # graphics_iteration_step: 10

solver_options:
  - solver:
        method: dynx_FE
        id: 0
        # solver_vars:
        #  - blah
        #  - blah
        #  - blah

boundary_conditions:
  # global contact condition (this should be used when it is not clear what the contact surface(s) will be)
  - boundary_condition:
      solver_id: 0
      surface:
          type: global
      stress_model: global_contact

  
materials:

    - material:
        id: 0  # metal: Copper
        #-----EOS
        eos_model_type: decoupled
        eos_model: linear_elastic_eos  
        # bulk modulus
        # shear modulus
        # refernce den
        # cs min
        eos_global_vars:
            - 1.30 # B from Azo materials online
            - 0.4333 # G from Azo materials online
            - 8.93 # ref density from Azo materials online
            - 0.001 
        #------Strength
        strength_model_type: increment_based
        strength_model: hypo_plasticity_strength
        # shear modulus of copper
        # yield strength of copper
        strength_global_vars:
            - 0.4333
            - 0.004
        # ------ArtVisc
        dissipation_model: MARS
        dissipation_global_vars:
            - 1.0   # q1
            - 1.333 # q1ex
            - 1.0   # q2
            - 1.333 # q2ex
            - 0.05   # min limiter
            - 1.0
    
